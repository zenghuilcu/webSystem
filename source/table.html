<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS -->
    <link href="handsontable/handsontable.full.min.css" rel="stylesheet" type="text/css"/>
    <!-- JS -->
    <script src="jquery.min.js" type="text/javascript" ></script>
    <script src="handsontable/handsontable.full.min.js" type="text/javascript" ></script>
</head>
<body>
<div id="grid" style="height:210px;overflow:hidden"></div>
<script>
    //プラグイン呼び出し
    var hot = new Handsontable(document.getElementById('grid'), {
        readOnly: true,
        data: griddata,			//事前に用意する
        colHeaders: ['事業部CD', '事業部名', '税抜売上', '原価仕入', '売価仕入', '値入率', 'POS', '申請', '売変高', '売変率'],
        colWidths: [80,100, 100, 100, 100, 100, 100, 100, 100,100],
        fixedColumnsLeft: 2,//列固定
        fixedRowsTop: 2,	//行固定
        fillHandle:false,
        columns: [
            {data:"F0",type: 'numeric',format: '0,0'},
            {data:"F1"},
            {data:"F2",type: 'numeric',format: '0,0'},
            {data:"F3",type: 'numeric',format: '0,0'},
            {data:"F9",type: 'numeric',format: '0,0'},
            {data:"F15",type: 'numeric',format: '0,0.0%'},
            {data:"F16",type: 'numeric',format: '0,0'},
            {data:"F20",type: 'numeric',format: '0,0'},
            {data:"F21",type: 'numeric',format: '0,0'},
            {data:"F22",type: 'numeric',format: '0,0.0%'}
        ]
    });
</script>
</body>
</html>

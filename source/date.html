<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap-datepicker/css/bootstrap-datepicker3.css" rel="stylesheet" type="text/css"/>
    <!-- JS -->
    <script src="jquery.min.js" type="text/javascript" ></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
    <script src="bootstrap-datepicker/js/bootstrap-datepicker3.js" type="text/javascript" ></script>
    <script src="bootstrap-datepicker/locales/bootstrap-datepicker.ja.min.js" type="text/javascript" ></script>
</head>
<body>
<!-- DIV作成 -->
<div class="input-daterange input-group" id="datepicker">
    <input type="text" class="form-control" id="ddl_day1"　style="padding: 5px 0px;text-align:left;" value="2016/08/06">
    <span class="input-group-addon">～</span>
    <input type="text" class="form-control"  id="ddl_day2"　style="padding: 5px 0px;text-align:left;" value="2016/08/26">
</div>
<script>
    //プラグイン呼び出し
    $('#datepicker').datepicker({
        language:  'ja',
        format:"yyyy/mm/dd",
        weekStart:1,
        todayBtn:true,
        autoclose: true,
        todayHighlight: true,
        orientation:"top auto",
        calendarWeeks:true
    });
</script>
</body>
</html>
